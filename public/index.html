<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script>
			//some default pre init
			var PB = PB || {};PB.q = PB.q || [];PB.events = PB.events || [];

			//PushBots ApplicationId (required)
			PB.app_id = "5e7e2f726350640afc1098f5";
			//Your domain name, must be HTTPS or localhost  (required)
			PB.domain = "https://crisischat.herokuapp.com";
			//Update and uncomment it if you are using custom safari certificate for your app
			PB.safari_push_id = "web.com.pushbots.safaripush";
			//****************************************

			PB.logging_enabled = true;
			PB.auto_subscribe = true;

			//Custom worker and manifest URL
			//PB.worker_url = PB.domain + "/pushbots-worker.js";

			//Welcome notification message
			PB.welcome = {title:"Welcome ",message:"Thanks for subscribing!", url :PB.domain};

			function sendNotification(){
				PB.register();
				PB.q.push(["sendNotification", {title:"Hey ",message:"Why not?", url :"https://crisischat.herokuapp.com"}]);
			}

		</script>

		<script src="//cdn.pushbots.com/js/sdk.min.js" type="text/javascript" onload="PB.init()" async></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>CRISIS CHAT</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-spider"></i> CrisisChat</h1>
			</header>
			<main class="join-main">
				<form id="chatIndex" action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							value=''
							required
						/>
					</div>
					<script>document.getElementById("username").onkeypress = function(e) {
						var chr = String.fromCharCode(e.which);
						if ("></\"".indexOf(chr) >= 0)
							return false;
					};</script>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="CRISIS_TEAM">CRISIS TEAM</option>
							<option value="CTF_TEAM">CTF TEAM</option>
							<option value="ATTACK_DEFENCE_TEAM">ATTACK/DEFENCE TEAM</option>
							<option value="CTF_GAME_TEAM">CTF GAME TEAM</option>
							<option value="PUBLIC_CTF_TEAM">PUBLIC CTF TEAM</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
